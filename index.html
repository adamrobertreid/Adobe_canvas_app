<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Canvas</title>
    </head>
    <body>
      <div id="toolbar">
        <div id="rad">
          Radius <span id="radiusvalue">10</span>
          <div id="decradius" class="radiuscontrol">-</div>
          <div id="incradius" class="radiuscontrol">+</div>
        </div>
        <div id="excontrols">
          <input class="input" type="file" id="imageLoader" name="imageLoader" />
          <input class="input" type="color" id="color" value="Color" />
          <input class="input" type="button" id="clear" value="Clear" />
        </div>
      </div>

        <!-- the canvas tag creates an empty space where the canvas will be -->
        <!-- canvas usually displays inline so we make it block to get rid of SB -->
        <canvas id="canvas" style="display: block">
            Sorry, at this point in time we don't support your browser!
        </canvas>

        <!-- you have to make sure the script is run after the canvas or else -->
        <!-- the script wont be able to find the canvas -->
        <script type="text/javascript" src="scripts/app.js"></script>
        <!-- New js file to handle touch for mobile -->
        <script type="text/javascript" src="scripts/touch.js"></script>
          
        <!-- Make sure this second js file is under app.js to call radius features -->
        <script type="text/javascript" src="scripts/radius.js"></script>

    </body>
</html>
