<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <!-- materialize CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <title>Canvas</title>
    </head>
    <body>
      <div id="toolbar">
        <div id="radiusbtn">
          Radius <span id="radiusvalue">10</span>
          <div id="decradius" class="radiusbtn">-</div>
          <div id="incradius" class="radiusbtn">+</div>
          <input type="file" id="imageLoader" name="imageLoader" />
          <input type="color" id="color" value="Color" />
          <input type="button" id="clear" value="Clear" />
        </div>
      </div>

        <!-- the canvas tag creates an empty space where the canvas will be -->
        <canvas id="canvas" style="display: block">
            Sorry, at this point in time we don't support your browser!
        </canvas>

        <!-- you have to make sure the script is run after the canvas or else -->
        <!-- the script wont be able to find the canvas -->
        <script type="text/javascript" src="scripts/app.js"></script>
        <!-- Make sure this second js file is under app.js to call radius features -->
        <script type="text/javascript" src="scripts/radius.js"></script>

    </body>
</html>
