<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <!-- materialize CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
        <title>Canvas</title>
    </head>
    <body>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Adam's Canvas Paint</a>
            <ul class="right hide-on-med-and-down">
              <li><a href="sass.html">Sass</a></li>
              <li><a href="badges.html">Components</a></li>
            </ul>
          </div>
        </nav>
      </div>
        <!-- the canvas tag creates an empty space where the canvas will be -->
        <canvas id="canvas" width="600" height="600"></canvas>

        <!-- input to upload image into canvas -->
        <input type="file" id="imageLoader" name="imageLoader" />

        <!-- input button to clear canvas -->
        <input type="button" id="clear" value="Clear">

        <!-- Color picker -->
          <input type="color" id="color" value="Color">

        <!-- you have to make sure the script is run after the canvas or else -->
        <!-- the script wont be able to find the canvas -->
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
