<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/styles.css">
        <title>Canvas</title>
    </head>
    <body>
        <!-- the canvas tag creates an empty space where the canvas will be -->
        <canvas id="canvas" width="400" height="400"></canvas>
        <p>hello world!</p>

        <!-- you have to make sure the script is run after the canvas or else -->
        <!-- the script wont be able to find the canvas -->
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
